<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/select.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right">
            <h2 id="cityName">Alchemist's Utopia</h2>
        </div>
    </header>
    <main>
        <div>
            <input type="text" placeholder="Name Your City!" id="cityInput">
            <button id="cityButton">Submit</button>
        </div>
    <div class="row">
        <div class="column">
                <div>
                    <label>Architecture
                        <select id="architecture-select">
                            <option value="eiffeltower">Eiffel Tower</option>
                            <option value="lightpyramid">Louvre</option>
                            <option value="monastery">Monastery</option>
                        </select>
                    </label>
                    <img class="bg resize" id="architectureImage" src="./assets/eiffeltower.png" />
                </div>
        </div>
        <div class="column">
            <div>
                <label>Climate
                    <select id="climate-select">
                        <option value="cold">Snow</option>
                        <option value="lightning">Storms</option>
                        <option value="warm">Sunny</option>
                    </select>
                </label>
                <img class="bg resize" id="climateImage" src="./assets/cold.png" />
            </div>
        </div>
        <div class="column">
            <div>
                <label>Must See Attractions
                    <select id="mustSee-select">
                        <option value="aquarium">Aquarium</option>
                        <option value="historymuseum">Museum</option>
                        <option value="sapphirepool">Sapphire Pool</option>
                    </select>
                </label>
                <img class="bg resize" id="mustSeeImage" src="./assets/aquarium.png" />
            </div>  
        </div>
    </div>
    <div>
            <input placeholder="Your city's slogan" id="sloganInput" />
    </div>
    <div>
        <button id="sloganButton">Submit</button>
    </div>
    <div>
        <p id="counts"> You have changed the Architecture 0 times, 
            the Climate 0 times, and the Must See Attractions 0 times, 
            and your City's Slogans are:
        </p>
        <div id="slogan">
        </div>
    </div>  
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020(2) Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
