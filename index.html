<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/select.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="left-side container">
            <div>
                <label>Architecture
                    <select id="architecture-select">
                        <option value="eiffeltower">Eiffel Tower</option>
                        <option value="lightpyramid">Louvre</option>
                        <option value="monastery">Monastery</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Climate
                    <select id="climate-select">
                        <option value="cold">Snow</option>
                        <option value="lightning">Storms</option>
                        <option value="warm">Sunny</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Must See Attractions
                    <select id="mustSee-select">
                        <option value="aquarium">Aquarium</option>
                        <option value="historymuseum">Museum of Natural History</option>
                        <option value="sapphirepool">Sapphire Pool</option>
                    </select>
                </label>
            </div>    
            <div>
                <label>Slogan
                    <input id="sloganInput" />
                </label>
            </div>
            <div>
                <button id="sloganButton">Submit</button>
            </div>
            <div>
                <p id="counts"> 
                </p>
                <div id="slogan">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div>
                <div class="bg" id="architectureImage">
                </div>
                <div class="bg" id="climateImage">
                </div>
                <div class="bg" id="mustSeeImage">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020(2) Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
